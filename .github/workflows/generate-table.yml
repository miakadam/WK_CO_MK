name: Generate 6-bit DAC Table

on:
  push:
    branches:
      - main
  workflow_dispatch:     # allows you to run it “manually” from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        # If you have none, you can omit this step or leave requirements.txt empty
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run table generator
        run: python generate_dac_table.py

      - name: Commit generated Markdown
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update DAC6bit_Table.md"
          file_pattern: "DAC6bit_Table.md"
